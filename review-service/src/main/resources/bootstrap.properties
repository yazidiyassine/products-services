spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config
spring.application.name=review-service
server.port=0

resilience4j.circuitbreaker.instances.inventory.automaticTransitionFromOpenToHalfOpenEnabled=true

#Resilinece4j timeout Properties
resilience4j.timeout.instances.product_compo.timeoutDuration=10s

#Resilinece4j retry Properties
resilience4j.retry.instances.product_compo.maxRetryAttempts=3
#resilience4j.retry.instances.product_compo.waitDuration=5s

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0